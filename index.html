<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "styles.css">
    <title>The Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row one">
            <button class="operator-second" id="clear">AC</button>
            <button class="operator-second" id="plus-minus">+/-</button>
            <button class="operator-second" id="percentage">%</button>
            <button class="operator-first" id="division">/</button>
        </div>
        <div class="row two">
            <button class="number" id="seven">7</button>
            <button class="number" id="eight">8</button>
            <button class="number" id="nine">9</button>
            <button class="operator-first" id="multiply">*</button>
        </div>
        <div class="row three">
            <button class="number" id="four">4</button>
            <button class="number" id="five">5</button>
            <button class="number" id="six">6</button>
            <button class="operator-first" id="minus">-</button>
        </div>
        <div class="row four">
            <button class="number" id="one">1</button>
            <button class="number" id="two">2</button>
            <button class="number" id="three">3</button>
            <button class="operator-first" id="plus">+</button>
        </div>
        <div class="row five">
            <button class="operator-first" id="backspace"><</button>
            <button class="number" id="zero">0</button>
            <button class="number dot" id="dot">.</button>
            <button class="operator-first" id="equal">=</button>
        </div>
    </div>

<script src = "calculator.js"> </script>
</body>
</html>
