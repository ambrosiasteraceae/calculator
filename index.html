<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "styles.css">
    <title>The Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="row one">
            <button class="operator-second" id="clear">AC</button>
            <button class="operator-second" id="backspace" data-key = "8"><</button>
    
            <button class="operator-second" id="percentage">%</button>
            <button class="operator-first" id="division" data-key = "191">/</button>
        </div>
        <div class="row two">
            <button class="number" id="seven" data-key = "55" >7</button>
            <button class="number" id="eight" data-key = "56">8</button>
            <button class="number" id="nine"  data-key = "57">9</button>
            <button class="operator-first" id="multiply" data-key = "56">*</button>
        </div>
        <div class="row three">
            <button class="number" id="four" data-key = "52">4</button>
            <button class="number" id="five" data-key = "53">5</button>
            <button class="number" id="six" data-key = "54">6</button>
            <button class="operator-first" id="minus" data-key = "189">-</button>
        </div>
        <div class="row four">
            <button class="number" id="one" data-key = "49">1</button>
            <button class="number" id="two" data-key = "50">2</button>
            <button class="number" id="three" data-key = "51">3</button>
            <button class="operator-first" id="plus" data-key = "187">+</button>
        </div>
        <div class="row five">
            <button class="number" id="plus-minus">+/-</button>
            <button class="number" id="zero" data-key = "48">0</button>
            <button class="number dot" id="dot" data-key = "190">.</button>
            <button class="operator-first" id="equal" data-key = "13">=</button>
        </div>
    </div>

<script src = "calculator.js"> </script>
</body>
</html>
